<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

	<title>d2l-rubric demo</title>

	<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
	<script type="module">
		import '@polymer/promise-polyfill/promise-polyfill.js';
		import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
		import '@polymer/iron-demo-helpers/demo-snippet.js';
		import 'd2l-fetch-siren-entity-behavior/d2l-fetch-siren-entity-behavior.js';
		import './fetch-siren-entity-whitelist.js';
		import '../d2l-rubric.js';
		import '../d2l-rubric-title.js';
		import 'd2l-typography/d2l-typography.js';
		window.d2lfetch = {
			fetch: function(req, opts) {
				return window.fetch(req, opts);
			}
		};
	</script>
	<!-- FIXME(polymer-modulizer):
		These imperative modules that innerHTML your HTML are
		a hacky way to be sure that any mixins in included style
		modules are ready before any elements that reference them are
		instantiated, otherwise the CSS @apply mixin polyfill won't be
		able to expand the underlying CSS custom properties.
		See: https://github.com/Polymer/polymer-modulizer/issues/154
		-->
	<script type="module">
		const $_documentContainer = document.createElement('template');

		$_documentContainer.innerHTML = `<style is="custom-style" include="demo-pages-shared-styles">
	</style>`;

		document.head.appendChild($_documentContainer.content);
	</script>
	<script type="module">
		const $_documentContainer = document.createElement('template');

		$_documentContainer.innerHTML = `<custom-style include="d2l-typography">
		<style is="custom-style" include="d2l-typography">
			html {
				font-size: 20px;
			}
		</style>

	</custom-style>`;

		document.body.appendChild($_documentContainer.content);
	</script>
</head>

<body class="d2l-typography">
	<script type="module">
		const $_documentContainer = document.createElement('template');

		$_documentContainer.innerHTML = `<div class="vertical-section-container centered">
	<h1>d2l-rubric demo</h1>
	<h3>Rubric, text only</h3>
	<demo-snippet>
		<d2l-rubric
			href="data/rubrics/organizations/text-only/242.json"
			token="foozleberries"
			data-origin-tool="grades"
			data-rubric-mode="graded"
			outcomes-title-text="Standards"
		></d2l-rubric>
	</demo-snippet>
	<h3>Rubric with a title</h3>
	<demo-snippet>
		<d2l-rubric href="data/rubrics/organizations/default-rubric/197.json" token="foozleberries">
			<h3 class="rubric-title">
				<d2l-rubric-title href="data/rubrics/organizations/default-rubric/197.json" token="foozleberries">
			</d2l-rubric-title></h3>
		</d2l-rubric>
	</demo-snippet>
	<h3>Holistic Text only</h3>
	<demo-snippet>
		<d2l-rubric href="data/rubrics/organizations/holistic-text/227.json" token="foozleberries"></d2l-rubric>
	</demo-snippet>
	<h3>Holistic Percent</h3>
	<demo-snippet>
		<d2l-rubric href="data/rubrics/organizations/holistic-percent/226.json" token="foozleberries"></d2l-rubric>
	</demo-snippet>
	<h3>Holistic Percent - assessed</h3>
	<demo-snippet>
		<d2l-rubric read-only="" href="data/rubrics/organizations/holistic-percent/226.json" token="foozleberries" assessment-href="data/rubrics/organizations/holistic-percent/226/assessment/7.json"></d2l-rubric>
	</demo-snippet>
	<h3>Rubric with custom points</h3>
	<demo-snippet>
		<d2l-rubric href="data/rubrics/organizations/custom-points/198.json" token="foozleberries"></d2l-rubric>
	</demo-snippet>
	<h3>Assessed custom points Rubric</h3>
	<demo-snippet>
		<d2l-rubric read-only="" href="data/rubrics/organizations/custom-points/198.json" assessment-href="data/rubrics/organizations/custom-points/198/assessment/8.json" token="foozleberries"></d2l-rubric>
	</demo-snippet>
	<h3>Rubric with multiple criteria groups</h3>
	<demo-snippet>
		<d2l-rubric href="data/rubrics/organizations/multiple-groups/203.json" token="foozleberries"></d2l-rubric>
	</demo-snippet>
	<h3>Assessed Rubric with multiple criteria groups</h3>
	<demo-snippet>
		<d2l-rubric read-only="" href="data/rubrics/organizations/multiple-groups/203.json" token="foozleberries" assessment-href="data/rubrics/organizations/multiple-groups/203/assessment/10.json"></d2l-rubric>
	</demo-snippet>
	<h3>Rubric with Overall Score</h3>
	<demo-snippet>
		<d2l-rubric href="static-data/rubrics/organizations/overall-score/200.json" token="foozleberries"></d2l-rubric>
	</demo-snippet>
	<h3>Assessed Rubric with Overall Score</h3>
	<demo-snippet>
		<d2l-rubric read-only="" href="static-data/rubrics/organizations/overall-score/200.json" assessment-href="static-data/rubrics/organizations/overall-score/200/assessment/9.json" token="foozleberries"></d2l-rubric>
	</demo-snippet>
	<h3>Rubric loading</h3>
	<demo-snippet>
		<d2l-rubric-loading></d2l-rubric-loading>
	</demo-snippet>
</div>`;

		document.body.appendChild($_documentContainer.content);
	</script>
</body>

</html>
